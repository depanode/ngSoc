<div class="row">
    <div class="col-sm-6 col-md-4 col-md-offset-4">
        <h1 class="text-center login-title">Sign in</h1>
        <div class="account-wall">
            <img src="/images/nodes.svg" class="profile-img">
            <form class="form-signin" ng-submit="logIn()">
                <input type="text" name="username" placeholder="Username" required autofocus="" class="form-control" ng-model="user.username">
                <input type="password" name="password" placeholder="Password" required class="form-control" ng-model="user.password">
                <input name="submit" type="submit" value="Log In" class="btn btn-lg btn-primary btn-block">
                <span class="clearfix"></span>
            </form>
            <a href="#/restore" class="text-center new-account">Forgot password?</a>
        </div>
        <a href="#/register" class="text-center new-account">Create an account</a>
    </div>
</div>
