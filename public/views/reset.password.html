
<div class="row">
    <div class="col-sm-6 col-md-4 col-md-offset-4">
        <h1 class="text-center login-title">Sign in</h1>
        <div class="account-wall">
            <img src="/images/nodes.svg" class="profile-img">
            <form class="form-signin form-restore" ng-submit="setNewPassword()">
                <input type="password" name="username" placeholder="Password" required autofocus="" class="form-control" ng-model="user.password">
                <input type="password" name="password1" placeholder="Confirm password" required class="form-control" ng-model="user.password1" compare-to="user.password">
                <input name="submit" type="submit" value="Set new password" class="btn btn-lg btn-primary btn-block">
                <span class="clearfix"></span>
            </form>
        </div>
        <a href="#/register" class="text-center new-account">Create an account</a>
    </div>
</div>
