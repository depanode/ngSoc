<div class="row">
    <div class="col-sm-6 col-md-4 col-md-offset-4">
        <h1 class="text-center login-title">Sign in</h1>
        <div class="account-wall">
            <img src="/images/nodes.svg" class="profile-img">
            <form class="form-signin" ng-submit="sendResetEmail()">
                <input type="email" name="username"
                       placeholder="Email" required autofocus="" class="form-control" ng-model="user.email">
                <br>
                <input name="submit" type="submit" value="Restore password" class="btn btn-lg btn-primary btn-block">
                <span class="clearfix"></span>
            </form>
        </div>
    </div>
</div>
